<div class="form-container" style="margin-top:100px;" ng-controller="RegisterController as vm">

<h3  class="logintitle"><b>Register</b></h3>
<div ng-if="vm.message" class="alert alert-success" role="alert" style="margin:auto 10px;">
  <p>{{ vm.message }}</p>
  
</div>
<div ng-if="vm.error" class="alert alert-danger" role="alert">
  {{ vm.error }}
</div>
<form ng-hide="vm.message" name="register" ng-submit="vm.register()"  style="width:280px; margin:10px auto;" >
 <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.email" autocapitalize="none">
  </div>
 <div class="form-group">
    <label for="firstname">Firstname</label>
    <input type="text" class="form-control" id="firstname" placeholder="Firstname" ng-model="vm.firstname" autocapitalize="none">
  </div>
  <div class="form-group">
    <label for="lastname">Lastname</label>
    <input type="text" class="form-control" id="lastname" placeholder="Lastname" ng-model="vm.lastname" autocapitalize="none">
  </div>
   <div class="form-group">
    <label for="occupation">Occupation</label>
    <input type="text" class="form-control" id="occupation" placeholder="Occupation" ng-model="vm.occupation" autocapitalize="none">
  </div>
   <div class="form-group">
    <label for="company">Company</label>
    <input type="text" class="form-control" id="company" placeholder="Company" ng-model="vm.company" autocapitalize="none">
  </div>
   <div class="form-group">
    <label for="region">Region</label>
    <input type="text" class="form-control" id="region" placeholder="Region" ng-model="vm.region" autocapitalize="none">
  </div>
   <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Address" ng-model="vm.address" autocapitalize="none">
  </div>
   <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" placeholder="City" ng-model="vm.city" autocapitalize="none">
  </div>
   <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" id="state" placeholder="State" ng-model="vm.state" autocapitalize="none">
  </div>
   <div class="form-group">
    <label for="zip">Zip</label>
    <input type="text" class="form-control" id="zip" placeholder="Zip" ng-model="vm.zip" autocapitalize="none">
  </div>
   <div class="form-group">
    <label for="country">Country</label>
    <input type="text" class="form-control" id="country" placeholder="Country" ng-model="vm.country" autocapitalize="none">
  </div>
  
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="number" class="form-control" id="phone" placeholder="Phone" ng-model="vm.phone" autocapitalize="none">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password" autocapitalize="none">
  </div>
  
  <div class="form-group">
    <label for="password-repeat">Repeat Password</label>
    <input type="password" class="form-control" id="password-repeat" placeholder="Password" ng-model="vm.passwordRepeat" autocapitalize="none">
  </div>
  <div style="width:100%;margin-top:10px;"></div>
  <button type="submit" class="btn btn-success">Register</button>
</form>
<div style="font-family:Arial; font-size:14px; width:95%; margin:10px 10px;">
<a href="#/login" >If already registered? Login here</a>
</div>
</div>
